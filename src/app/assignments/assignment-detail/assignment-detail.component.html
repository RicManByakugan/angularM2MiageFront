@if(assignmentTransmis){
<mat-card>
  <mat-card-content>
    <mat-card-title> {{ assignmentTransmis.nom }} </mat-card-title>
    <mat-card-subtitle>
      {{ assignmentTransmis.dateDeRendu | date : "dd/MM/YYYY" }}
    </mat-card-subtitle>
    <mat-card-actions id="button">
      <mat-checkbox
        *ngIf="!assignmentTransmis.rendu"
        (click)="onAssignmentRendu()"
        >Devoir rendu</mat-checkbox
      >
      <button mat-flat-button color="warn" (click)="onDelete()">Delete</button>
      <nav>
        <!--<a routerLink="edit">-->
        <a [routerLink]="['/assignment', assignmentTransmis.id , 'edit']">
          <button mat-raised-button color="primary">EDIT</button>
        </a>
      </nav>
      </mat-card-actions>
  </mat-card-content>
</mat-card>
}
